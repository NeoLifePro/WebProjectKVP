<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
</head>
<body>

<header class="topbar">
    <nav class="nav">
        <div class="nav-left">
            <a class="brand" th:href="@{/home}">PulseX</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/trade}">Trade</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/dashboard}">Dashboard</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/indicator}">Indicators</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}" class="active">Admin</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/profile}">Profile</a>
        </div>

        <ul class="nav-right" sec:authorize="isAuthenticated()">
            <li class="user"><span sec:authentication="name">user</span></li>
            <li>
                <form th:action="@{/logout}" method="post" style="display:inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="linklike">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<main class="container page admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <a th:href="@{/admin/dashboard} " class="active">Dashboard</a>
        <a th:href="@{/admin/users}">Users</a>
    </aside>

    <!-- Content -->
    <section class="card">
        <h2 style="margin-top:0;">Admin Dashboard</h2>
        <div class="stats">
            <div class="stat">
                <h3>Total users</h3>
                <div class="num" th:text="${totalUsers}">0</div>
            </div>
            <div class="stat">
                <h3>Active users</h3>
                <div class="num" th:text="${activeUsers}">0</div>
            </div>
            <div class="stat">
                <h3>Admins</h3>
                <div class="num" th:text="${adminUsers}">0</div>
            </div>
        </div>

        <div class="card" style="padding:0;">
            <div style="padding:12px 16px; border-bottom:1px solid #232833;"><b>Latest registrations</b></div>
            <div style="padding:0 16px 8px 16px;">
                <table>
                    <thead>
                    <tr><th style="width:80px;">ID</th><th>Username</th><th>Email</th><th>Created</th></tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${latest}">
                        <td th:text="${u.id}">1</td>
                        <td th:text="${u.username}">neo</td>
                        <td th:text="${u.email}">neo@matrix</td>
                        <td th:text="${#temporals.format(u.createdAt, 'yyyy-MM-dd HH:mm')}">—</td>
                    </tr>
                    <tr th:if="${latest == null || latest.isEmpty()}">
                        <td colspan="4" class="muted">No recent users</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>

<footer class="footer">© 2025 CryptoBot</footer>
</body>
</html>
