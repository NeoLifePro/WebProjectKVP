<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My crypto Bot</title>
    <link rel="icon" type="image/png" href="/img/logo.png" th:href="@{/img/logo.png}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header class="topbar">
    <nav class="nav">
        <div class="nav-left">
            <a class="brand" th:href="@{/home}">PulseX</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/trade}">Trade</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/dashboard}">Dashboard</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/indicator}">indicator</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}">Admin</a>
        </div>


        <ul class="nav-right" sec:authorize="isAnonymous()">
            <li><a th:href="@{/Login}">Login</a></li>
            <li><a th:href="@{/Register}">Register</a></li>
        </ul>


        <ul class="nav-right" sec:authorize="isAuthenticated()">
            <li class="user">
                <span sec:authentication="name"></span>

            </li>
            <li>

                <form th:action="@{/logout}" method="post" style="display:inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="linklike">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>
<main class="container page">
    <section class="register-conteiner">
        <form class="register-form" th:action="@{/Register}" method="post" th:object="${form}">
            <h2>Register</h2>
            <div th:if="${error}"><p class="error" th:text="${error}"></p></div>


            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required>


            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Enter username" required>


            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>


            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Register</button>


            <p class="login-link">You have account? <a href="/Login">Login here</a></p>
        </form>
    </section>
</main>
<footer class="footer">Â© 2025 CryptoBot</footer>
</body>
</html>
