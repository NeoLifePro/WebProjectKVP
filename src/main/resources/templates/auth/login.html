<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My crypto Bot</title>
    <link rel="icon" type="image/png" href="/img/logo.png" th:href="@{/img/logo.png}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header class="topbar">
    <nav class="nav">
        <div class="nav-left">
            <a class="brand" th:href="@{/home}">PulseX</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/trade}">Trade</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/dashboard}">Dashboard</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/indicator}">indicator</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}">Admin</a>
        </div>


        <ul class="nav-right" sec:authorize="isAnonymous()">
            <li><a th:href="@{/Login}">Login</a></li>
            <li><a th:href="@{/Register}">Register</a></li>
        </ul>

        <ul class="nav-right" sec:authorize="isAuthenticated()">
            <li class="user">
                <span sec:authentication="name"></span>

            </li>
            <li>
                <form th:action="@{/logout}" method="post" style="display:inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="linklike">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>
<main class="container">
    <section class="login-conteiner">
        <form class="login-form" th:action="@{/perform_login}" method="post">
            <h2>Login</h2>
            <div th:if="${param.error}"><p class="error">Bad credentials</p></div>
            <div th:if="${msg}"><p class="msg" th:text="${msg}"></p></div>


            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" placeholder="Enter username or email" required>


            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>


            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Login</button>


            <p class="register-link">No account? <a href="/Register">Register here</a></p>
        </form>
    </section>
</main>
<footer class="footer">Â© 2025 CryptoBot</footer>
</body>
</html>
