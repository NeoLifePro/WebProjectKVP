<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Profile - CryptoBot</title>

  <link rel="stylesheet" th:href="@{/css/main.css}">

  <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>

<header class="topbar">
  <nav class="nav">
    <div class="nav-left">
      <a class="brand" th:href="@{/home}">PulseX</a>
      <a sec:authorize="isAuthenticated()" th:href="@{/trade}">Trade</a>
      <a sec:authorize="isAuthenticated()" th:href="@{/dashboard}" >Dashboard</a>
      <a sec:authorize="isAuthenticated()" th:href="@{/indicator}">Indicators</a>
      <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}">Admin</a>
      <a sec:authorize="isAuthenticated()" th:href="@{/profile}" class="active">Profile</a>
    </div>

    <ul class="nav-right" sec:authorize="isAuthenticated()">
      <li class="user"><span sec:authentication="name">user</span></li>
      <li>
        <form th:action="@{/logout}" method="post" style="display:inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button type="submit" class="linklike">Logout</button>
        </form>
      </li>
    </ul>
  </nav>
</header>

<main>
  <section class="container profile-container">



    <div class="profile-container">
      <div class="profile-card">
        <h1 class="profile-title">Profile</h1>
        <p class="profile-subtitle">Update your account details</p>


        <div class="profile-info-grid">
          <div class="info-item">
            <span class="info-label">Username</span>
            <span class="info-value" id="username">Loading...</span>
          </div>
          <div class="info-item">
            <span class="info-label">Email</span>
            <span class="info-value" id="email">Loading...</span>
          </div>
        </div>


        <form id="passwordForm" class="password-form">
          <h2 class="profile-section-title">Change Password</h2>
          <div class="form-row">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword" required placeholder="Enter current password">
          </div>
          <div class="form-row">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password">
          </div>
          <div class="form-row">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">
          </div>

          <div class="form-actions">
            <button type="button" id="updatePasswordButton" class="btn-primary">Update Password</button>
          </div>

          <div class="form-messages">
            <p class="msg-error" id="error-message" style="display:none;"></p>
            <p class="msg-success" id="success-message" style="display:none;"></p>
          </div>
        </form>
      </div>
    </div>

  </section>
</main>

<footer class="footer">
  <div class="footer-links">
    CryptoBot &copy;
    <span th:text="${#dates.year(#dates.createNow())}">2025</span>
  </div>
  <div class="footer-dots">
    <span class="active"></span>
    <span></span>
    <span></span>
  </div>
</footer>
<script src="/js/profile.js"></script>
</body>
</html>
