<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My crypto Bot</title>
    <link rel="icon" type="image/png" href="/img/logo.png" th:href="@{/img/logo.png}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<header class="topbar">
    <nav class="nav">
        <div class="nav-left">
            <a class="brand" href="/">CryptoBot</a>
            <a class="active" href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
        </div>
        <ul id="authLinks" class="nav-right">
            <li><a href="/Login">Login</a></li>
            <li><a href="/Register">Register</a></li>
        </ul>
    </nav>
</header>
<main class="container page">
    <section class="register-conteiner">
        <form class="register-form" th:action="@{/Register}" method="post" th:object="${form}">
            <h2>Register</h2>
            <div th:if="${error}"><p class="error" th:text="${error}"></p></div>


            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required>


            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Enter username" required>


            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>


            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Register</button>


            <p class="login-link">You have account? <a href="/Login">Login here</a></p>
        </form>
    </section>
</main>
<footer class="footer">Â© 2025 CryptoBot</footer>
</body>
</html>
